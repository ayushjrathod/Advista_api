name: Azure CI/CD Pipeline

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  # ------------------------------------
  # JOB 1: Build and Push Docker Image
  # ------------------------------------
  build:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v4

      # Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Log in to ACR using Azure CLI
      - name: ACR Login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      # Build and Push Docker Image (local GitHub build)
      - name: Build and Push Docker Image
        run: |
          # Get ACR login server
          ACR_LOGIN_SERVER=$(az acr show --name ${{ secrets.ACR_NAME }} --query loginServer --output tsv)

          # Build the image
          docker build -t $ACR_LOGIN_SERVER/python-api:latest .

          # Push the image
          docker push $ACR_LOGIN_SERVER/python-api:latest

  # ------------------------------------
  # JOB 2: Deploy (Restart Container)
  # ------------------------------------
  deploy:
    name: Deploy to ACI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Restart the container instance to pull the latest image
      - name: Restart ACI Container
        run: |
          az container restart \
            --name ${{ secrets.CONTAINER_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP_NAME }}
